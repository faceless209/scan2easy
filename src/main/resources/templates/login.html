<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title th:text="${title}">myCRM</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5 mb-5 row">
		<div class="col-4">			
		</div>
		<div class="col">
			<form action="#" method="post" th:action="@{processLogin}" th:object="${loginData}">
			  <div>
			    <label for="loginName" class="form-label">loginname</label>
			    <input th:field = "${loginData.loginName}" type="text" class="form-control" id="loginName" aria-describedby="emailHelp">
			   <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
			  </div>
			  <!--
			  <div class="mb-3">
			    <label for="exampleInputPassword1" class="form-label">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword1">
			  </div>
			  -->
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
		</div>
		<div class="col-4">			
		</div>
	</div>
</body>
</html>
