<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Scan 2 Easy</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<div class="container rounded-3 bg-primary mt-3 p-5 text-center text-white">
		<p>
			<h1 th:text ="${greetings}">
				<p>Scan 2 easy</p>				
			</h1>
		</p>
	</div>
	<div class="container mt-2 p-0 rounded-2 bg-primary text-white">
		<div class="row align-items-start">
			<div class="col">
				<h5 th:text="${customer.name}">Stelter GmbH</h5>
				<p th:text="${customer.nummer}">D10831</p>
				<p>Telefon<a href="tel:01522 2753243">Handy: 01522 2753243</a></p>
			</div>
			<div class="col">
				<div class="container">
					<div class="roaw align-items-start">
						<p class="lead mb-1">Software Info</p>						
					</div>
					<div class="col-3">
						<p class="m-0">ATOSS</p>
					</div>
					<div class="col">
						<p class="m-0">Version 10.5.2</p>
					</div>					
				</div>				
				<!--
				<h4 th:text="${Kunde.Name}">KundeName</h4>
				<p th:text="${Kunde.Nummer}">Kundennummer</p>
				-->
			</div>
			<div class="col">				
				<div class="container">
				<p class="lead mb-1">Netzwerkinformationen</p>
					<div class="row">
						<div class="col-3">
							<p class="m-0">Domainname:</p>
						</div>
						<div class="col">
							<p class="m-0">stelter.local</p>
						</div>
					</div>
				
				
				<p class="fs-6 m-0">Domainname: stelter.local</p>
				<p class="fs-6 m-0">Netzmaske: 255.255.255.0</p>
				<p class="fs-6 m-0">Gateway: 192.168.1.200</p>
				<p class="fs-6 m-0">DNS1: 192.168.1.2</p>
				<p class="fs-6 m-0">DNS2: 192.168.1.200</p>				
			</div>
		</div>
		
	</div>
	<div class="container mt-1">
		<div class="row align-items-start">
			<div class="col bg-success rounded-1"><h1>1</h1></div>
			<div class="col"><h1>2</h1></div>
			<div class="col"><h1>3</h1></div>
		</div>		
	</div>
</body>
</html>
